<body>
    <div class="bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">TÃº eres un</h2>
            <img class="mx-auto" src="image.jpeg" alt="">
            <img id="image" class="mx-auto h-90 w-90 rounded-full object-cover" src="image.jpeg" alt="">
        </div>
      </div>      


    <script>
        // Array of image URLs
        const images = [
          'carlos.jpeg',
          'elvis.png',
        ];
  
        // Function to randomly select an image URL from the array
        function getRandomImage() {
          return images[Math.floor(Math.random() * images.length)];
        }
  
        // Function to ensure two distinct images are selected
        function setDistinctImages() {
          let imgSrc = getRandomImage();
  
          imgSrc = getRandomImage();
  
          // Set the src attributes of the img tags
          document.getElementById('image').src = imgSrc;
        }
  
        // Call the function on page load
        window.onload = setDistinctImages;
      </script>    
</body>
